<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO-DO LIST</h1>
    <marquee behavior="scroll" direction="left" scrolldelay="60">BRINGS CLARITY, PROIRITIZE TASKS AND MANAGE TIME EFFECTIVELY... WRITTEN GOALS ARE EASY TO ACHIEVE</marquee>
    
    <div class="operation-div">
        <input type="text" class="todoInput" placeholder="To-Do Item" onkeydown="useEnter(event)">
        <input type="date" title="date" class="dueDate" onkeydown="useEnter(event)">
        <button onclick="addTodo()">ADD</button>
    </div>
    <div class="result"></div>
    <script src="index.js"></script>
</body>
</html>
